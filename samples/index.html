  <body>
    <main class="container">
      <div class="box">
        <h4 class="title">Log On:</h4>
        <div class="form">
          <form onSubmit={handleFormSubmit}>
            <div class="formGroup">
              <label htmlFor="email" class="email">
                Email address:
              </label>
              <input class="formControl" placeholder="Your email" name="email" type="email" value={formState.email} onChange={handleChange} />
              <br />
              <label htmlFor="pwd" class="password">
                Password:
              </label>
              <input class="formControl" placeholder="******" name="password" type="password" value={formState.password} onChange={handleChange} />
                <label class="remember">
                  <input type="checkbox" /> Remember me
                </label>
              <button type="submit" class="button btn-primary">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

      <main class="container">
        <div class="box">
          <h4 class="title">Sign Up:</h4>
          <div class="form">
            <form onSubmit={handleFormSubmit}>
              <div class="formGroup">
                <label htmlFor="email" class="email">
                  Email Address:
                </label>
                <input class="formControl" placeholder="Account email" name="email" type="email" value={formState.email} onChange={handleChange}></input>
                <br />
                <label htmlFor="user" class="user">
                  User Name:
                </label>
                <input class="formControl" placeholder="Username" name="username" type="text" value={formState.username} onChange={handleChange}></input>
                <br />
                <label htmlFor="pwd" class="password">
                  Password:
                </label>
                <input class="formControl" placeholder="********" name="password" type="password" value={formState.password} onChange={handleChange}></input>

                <label class="requirements">Passwords must be at least 8 characters long and contain at least one uppercase letter, lowercase letter, number, and at least one character from this set [@ $ ! % * ? &]</label>
                <button type="submit" class="button btn-primary">
                  Sign Up
                </button>
              </div>
            </form>
          </div>
        </div>
      </main>
